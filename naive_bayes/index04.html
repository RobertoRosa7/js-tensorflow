<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inteligência Artificial com JavaScript</title>
  <script src="../tensorflow/tfjs1.0.4.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="../file_saver/file_saver.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
    integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-warning navbar-primary">
    <ul class="navbar-nav">
      <li class="navbar-item">
        <a onclick="prepararCadastro()" data-toggle="modal" data-target="#modalNovo" href="#"
          class="nav-link text-white">
          Novo
        </a>
      </li>
    </ul>
  </nav>
  <br>
  <div class="container">
    <h2>Inteligência Artificial com JavaScript e TensorFlow</h2>
    <p>TensorFlow</p>

    <div class="bg-warning" style="padding: 5px; text-align: right">
      Naive Bayes
      <span id="resultado"></span>
    </div>
    <br>

    <div class="form-group">
      <label for="sel_entrada">Probabilidade:</label>
      <select name="sel_entrada" id="sel_entrada" onchange="executar()" class="form-control"></select>
    </div>
    <br>
    <br>

    <div style="overflow-y: auto">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Entrada</th>
            <th>Classe</th>
          </tr>
        </thead>
        <tbody id="linhas"></tbody>
      </table>
    </div>
    <br>
    <input type="file" name="file" id="file" class="form-control" onchange="abrir(event)">
    <br>
    <button type="button" class="btn btn-lg btn-warning float-right" onclick="salvar()">Salvar Model</button>
    <br>
    <br>
    <br>

  </div>

  <div class="modal fade" id="modalNovo" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Novo</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <div class="form-group">
            <label for="entrada">Entrada</label>
            <input type="text" name="entrada" id="entrada" class="form-control">
          </div>
          <div class="form-group">
            <label for="classe">Classe</label>
            <input type="text" name="classe" id="classe" class="form-control">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-silver" data-dismiss="modal">cancelar</button>
          <button type="button" class="btn btn-warning" data-dismiss="modal" onclick="cadastrar()">confirmar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index04.js"></script>
</body>

</html>
